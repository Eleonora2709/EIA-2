<body oncontextmenu="return false;">

    <div id="startscreen">
        <h1 id="explanation">
            VOGELJAGD
        </h1>
        <p class="text1">Ziel ist es, die Vögel so schnell wie es geht zu treffen. Sind alle Vögel weg, wird das Spiel beendet</p>
        <p class="text2">Linksklick: Locke die Vögel, um sie besser zu treffen. Achtung: Sie bleiben nicht für immer stehen!</p>
        <p class="text2">Rechtsklick: Schieße die Vögel mit dem Schneeball ab</p>
        <button id="startbutton" type="button">START</button>
        <button id="highscorelistbutton" type="button">HIGHSCORE</button>
        <span id="showScores"></span>
        <!-- <button id="highscorebutton" type="button">HIGHSCORE</button> -->

    </div>

        <canvas width=1200 height=650></canvas>
    </div>

        <h1 id="explanation">
            ZUPPA GUT
        </h1>
        <div class="yourScore"></div>


        <button id="sendData">SUBMIT SCORE AND NAME</button>



        <a href="javascript:window.location.href=window.location.href">
